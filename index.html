<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morve App - Request Demo</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, system-ui, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;   /* vertical centering */
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 30px 20px 46px; /* âœ… bottom is ~20% more */
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Logo */
        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container img {
            width: 70%;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        p {
            font-size: 15px;
            color: #333;
            line-height: 1.5;
            margin-bottom: 40px;
        }

        /* Buttons */
        .link-card {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 30px;
            padding: 18px 20px;
            margin-bottom: 20px;
            text-decoration: none;
            color: #000;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .link-card:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 0px #004AAD;
        }

        .link-card:active {
            transform: translateY(1px);
            box-shadow: 0 3px 0px #545454;
        }

        .dots-icon {
            position: absolute;
            right: 20px;
            color: #999;
        }

        /* Social row */
        .social-row {
            display: flex;
            gap: 12px;
        }

        .social-row .link-card {
            flex: 1;
            padding: 14px 10px;
            font-size: 14px;
            border-radius: 20px;
            margin-bottom: 0;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 24px;
            width: 90%;
            max-width: 380px;
            border: 2px solid #004AAD;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            padding: 14px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 15px;
        }

        input:focus {
            border-color: #000;
            outline: none;
        }

        .submit-btn {
            background: #004AAD;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        .close-text {
            text-align: center;
            color: #888;
            font-size: 13px;
            margin-top: 15px;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Floating dots */
        .dot-layer {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        .dot {
            position: absolute;
            bottom: -10px;
            width: 6px;
            height: 6px;
            background: rgba(0, 74, 173, 0.35);
            border-radius: 50%;
            animation: rise linear infinite;
        }

        @keyframes rise {
            from { transform: translateY(0); opacity: 0; }
            10% { opacity: 1; }
            to { transform: translateY(-120vh); opacity: 0; }
        }
    </style>
</head>

<body>

<!-- Background animation -->
<div class="dot-layer">
    <div class="dot" style="left:5%;  animation-duration:28s;"></div>
    <div class="dot" style="left:15%; animation-duration:22s;"></div>
    <div class="dot" style="left:25%; animation-duration:30s;"></div>
    <div class="dot" style="left:40%; animation-duration:26s;"></div>
    <div class="dot" style="left:55%; animation-duration:32s;"></div>
    <div class="dot" style="left:70%; animation-duration:24s;"></div>
    <div class="dot" style="left:85%; animation-duration:29s;"></div>
</div>

<div class="container">

    <div class="logo-container">
        <img src="logo.png" alt="Morve Logo">
    </div>

    <h1>Morve App</h1>

    <p>
        <b>Smart Stocks, Swift E-Bills ðŸš€</b><br><br>
        Track your stock/products and create GST bills in seconds!
    </p>

    <div class="link-card" id="openModal">
        Request Demo of MORVE APP!
        <span class="dots-icon">â‹®</span>
    </div>

    <div class="social-row">
        <a href="https://instagram.com/morveapp" class="link-card">Instagram</a>
        <a href="https://facebook.com/morveapp" class="link-card">Facebook</a>
        <a href="https://www.linkedin.com/company/morveapp" class="link-card">LinkedIn</a>
    </div>

</div>

<!-- Modal -->
<div class="modal-overlay" id="modal">
    <div class="modal-content">
        <h2>Get a Free Demo</h2>
        <p style="font-size:14px;color:#545454;">
            Enter your details and weâ€™ll reach out!
        </p>

        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="f1e74d6a-33ff-4d6f-b908-e38bcf2ba64f">

            <input type="text" name="name" placeholder="Full Name" required>
            <input type="text" name="company" placeholder="Business Name" required>
            <input type="email" name="email" placeholder="Work Email" required>
            <input type="tel" name="phone" placeholder="WhatsApp Number" required>

            <button type="submit" class="submit-btn">Send Details</button>
            <div class="close-text" id="closeModal">Maybe later</div>
        </form>
    </div>
</div>

<script>
    const modal = document.getElementById('modal');
    document.getElementById('openModal').onclick = () => modal.style.display = 'flex';
    document.getElementById('closeModal').onclick = () => modal.style.display = 'none';
    window.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };
</script>

</body>
</html>
