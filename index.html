<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morve App - Links</title>
    <style>
        /* Exact Morve App Design */
        body { margin: 0; padding: 0; font-family: -apple-system, sans-serif; background-color: #fff; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 500px; padding: 40px 20px; text-align: center; }
        .logo-container { width: 120px; height: 120px; margin: 0 auto 20px; border-radius: 50%; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center; }
        .logo-container img { width: 80%; }
        h1 { font-size: 24px; font-weight: 700; margin-bottom: 10px; }
        .description { font-size: 15px; color: #333; margin-bottom: 40px; line-height: 1.5; }

        /* The Pill Button Design */
        .link-card {
            display: flex; align-items: center; justify-content: center; position: relative;
            background-color: #fff; border: 2px solid #000; border-radius: 30px;
            padding: 18px 20px; margin-bottom: 20px; cursor: pointer;
            color: #000; font-size: 16px; font-weight: 500; width: 100%;
            box-shadow: 0 4px 0px #000; transition: transform 0.1s; box-sizing: border-box;
            text-decoration: none;
        }
        .link-card:active { transform: translateY(2px); box-shadow: 0 2px 0px #000; }
        .dots-icon { position: absolute; right: 20px; color: #999; }

        /* Form Modal */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 100; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 85%; max-width: 350px; text-align: left; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 10px; box-sizing: border-box; }
        .submit-btn { width: 100%; background: #000; color: #fff; border: none; padding: 12px; border-radius: 30px; font-weight: bold; cursor: pointer; }
        
        footer { margin-top: 50px; font-size: 12px; color: #666; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container"><img src="your-logo.png" alt="Logo"></div>
        <h1>Morve App</h1>
        <p class="description">Morve App: Smart Stocks. Swift E-Bills. ðŸš€ ðŸ“¦ Real-time Inventory Tracking ðŸ§¾ Instant GST E-way Bills ðŸ“ˆ Advanced Business Analytics</p>

        <div class="link-card" id="openBtn">
            Request Demo of MORVE APP!
            <span class="dots-icon">â‹®</span>
        </div>

        <a href="https://instagram.com" class="link-card">
            Join us on Instagram
            <span class="dots-icon">â‹®</span>
        </a>

        <footer>Cookie Preferences &bull; Report &bull; Privacy</footer>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-top:0">Request a Demo</h3>
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="f1e74d6a-33ff-4d6f-b908-e38bcf2ba64f">
                
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Work Email" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                
                <input type="hidden" name="redirect" value="https://yourwebsite.com/success">

                <button type="submit" class="submit-btn">Send Request</button>
                <p id="closeBtn" style="text-align:center; color:gray; cursor:pointer; font-size:14px; margin-top:15px;">Cancel</p>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modal');
        document.getElementById('openBtn').onclick = () => modal.style.display = 'flex';
        document.getElementById('closeBtn').onclick = () => modal.style.display = 'none';
        window.onclick = (e) => { if (e.target == modal) modal.style.display = 'none'; }
    </script>
</body>
</html>
